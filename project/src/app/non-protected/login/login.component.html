
<div *ngIf="login === true">


<h1> Login</h1>
<form class="example-form">
  
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password">
  </mat-form-field>

  <button mat-raised-button color="primary">login</button>&nbsp;
  <button mat-raised-button color="accent">cancle</button>&nbsp;
  <span (click)="checkpage()"><button mat-raised-button color="primary">Register</button></span>
</form>

</div>


<div *ngIf="register === true">


<h2>Register</h2>
<mat-form-field class="example-full-width">
    <input matInput placeholder="Name" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <span matPrefix> &nbsp;</span>
      <input type="tel" matInput placeholder="Mobile Number">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="">
        <!-- <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint> -->
      </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Email address" >
    </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input matInput placeholder=" Create a Password">
  </mat-form-field>
  
  <p> By signing up, you agree to DesiRentWala's Terms and Conditions & Privacy Policy </p>
     <span (click)="checkpagelogin()"><button mat-raised-button color="primary">Register</button></span>
</div>
